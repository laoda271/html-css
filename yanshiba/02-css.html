<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用css来控制</title>
    <style type="text/css">
        div{
            height:200px;
            background: red;
        }
        #main{
            background: darkgreen;
        }
        #footer{
            background: gray;
        }
    </style>
</head>
<body>
    <div id="header">没有定义,使用全局的red</div>
    <div id="main">定义了绿色</div>
    <div id="footer">定义了灰色</div>
</body>
</html>
