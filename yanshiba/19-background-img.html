<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>
    <style>
        body{
            /**设置元素背景颜色*/
            background-color : gray;
            background-image : url(small.jpg);
            /**设置是否及如何重复背景图像*/
            background-repeat : no-repeat;
            /**设置是否及如何重复背景图像,fixed不会移动*/
            background-attachment : fixed;
        }
    </style>
</head>
