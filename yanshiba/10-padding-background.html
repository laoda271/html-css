<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding与背景</title>
    <style type="text/css">
        div{
            /**div的宽度=width + 2*(margin + border + padding)*/
            height: 200px;
            width: 200px;
            background: gray;
            border: 10px solid red;
            padding:20px;
            margin:5px;
        }
    </style>
</head>
<body>
    <div>
        hello world!
    </div>
</body>
</html>
