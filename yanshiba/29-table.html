<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>整齐的表格</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td><!--占几列 -->
            <td >2</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td rowspan="2">24</td> <!-- 占几行 -->
        </tr>
        <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
        </tr>
    </table>
</body>
</html>
