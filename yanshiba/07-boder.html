<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型之border的设置</title>
    <style type="text/css">
        div{
            width:800px;
            height: 800px;
            background: red;

            /**border: 10px outset purple;**/
            /**单独设置某个方向的边框
            border-top:10px solid orange;*/
            /**单独设置边框的3要素之一，比如形色*/
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div>盒子的border 3要素 宽(border-width),形状(border-style),颜色(border-color)</div>
</body>
</html>
