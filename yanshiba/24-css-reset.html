<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css初始化</title>
    <style>
        /*css reset code */

        /****  文字大小初始化,使1em=10px *****/
        body {
            font-size:62.5%;
        } /* for IE/Win */
        html>body {
            font-size:10px;
        } /* for everything else */

        /*字体边框等初始化*/
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td {
            padding: 0;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        fieldset,img {
            border: 0;
        }
        img {
            display:block;
        }
        address,caption,cite,code,dfn,th,var {
            font-weight: normal;
            font-style: normal;
        }
        ol,ul {
            list-style: none;
        }
        caption,th {
            text-align: left;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
            font-size: 100%;
        }
        q:before,q:after {
            content:'';
        }
        abbr,acronym { border: 0;
        }

        a {
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div>
        相同的元素,如li,在不同的浏览器下,显示效果稍有不同,<br/>
        是因为浏览器对各个元素的margin,border,font-size略有不同<br/>
        如果杜绝这种情况,我们通过css强制让所有元素的属性都一样,<br/>
        这样浏览器就一致,减少不兼容情况发生.<br/>
        这个过程叫做css初始化
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
    </div>
</body>
</html>
