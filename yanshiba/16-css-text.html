<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制段落文本</title>
    <style>
        #p1{
            background: gray;
            /**规定文本块中首行的缩进*/
            text-indent: 50px;
            /**规定元素中的文本的水平对齐方式
            text-align: center;*/
        }
        #p2{
            background: gray;
            /**text-decoration 属性规定添加到文本的修饰，如下划线*/
            text-decoration: line-through;
            /**letter-spacing 属性增加或减少字符间的空白*/
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p id="p1">text-indent 属性规定文本块中首行文本的缩进。text-align 属性规定元素中的文本的水平对齐方式</p>
    <p id="p2">text-decoration 属性规定添加到文本的修饰，如下划线。letter-spacing 属性增加或减少字符间的空白</p>
</body>
</html>
