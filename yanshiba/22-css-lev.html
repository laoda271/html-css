<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css优先级</title>
    <style>
        p {
            color: red;
        }

        .test2 {
            color: green;
        }
        /**优先级最高*/
        #test1 {
            color: blue;
        }

        div p {
            color: gray;
        }

    </style>
</head>
<body>
<div>
    <p id="test1" class="test2">upupup</p>
</div>
</body>
</html>
