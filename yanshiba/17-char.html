<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字控制</title>
    <style>
        #test1{
            color:gray;
            font-size: 20px;
            font-family: "SimHei";
            font-style:italic;
            line-height: 26px;
        }
        #test2{
            font:italic bold 10px/26px "SimHei";
        }
    </style>
</head>
<body>
    <div id="test1">font-style 属性定义字体的风格。<br/>
        font-family 规定元素的字体系列。<br/></div>
    <div id="test2">color是字体颜色</div>
</body>
</html>
