<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline内联(行内元素)</title>
    <style>
        #kurong{
            width:400px;
            height:400px;
            margin-top:10px;
            margin-bottom:10px;
            padding-top:10px;
            padding-bottom:10px;
            color:red;

            /**起作用的只有这些*/
            margin-left:10px;
            padding-left:20px;
        }
    </style>
</head>
<body>
    <div>
        离离原上草,一岁一<span id="kurong">枯荣</span>。<br/>
        野火烧不尽，春风吹又生。<br/>
        远方侵古道，晴翠接荒城。<br/>
        又送王孙去，萋萋满别情。<br/>

    </div>
</body>
</html>
