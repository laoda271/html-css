<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style type="text/css">
        #lside{
            width: 20px;
            height: 100px;
            background: red;
            float:left;
        }
        #rside{
            width: 20px;
            height:100px;
            background: green;
            float:right;
        }
        #comm{
            width: 300px;
            height: 300px;
            background: orange;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="lside">我是左</div>
    <div id="rside">我是右</div>
    <div id="comm">我是普通div</div>
</body>
</html>
