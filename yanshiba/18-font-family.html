<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体控制顺序</title>
    <style>
        #test1{
            font-family: '微软雅不黑','微软雅黑','黑体',sans-serif;
        }
        #test2{
            font-family: 'New Times','新宋','宋体',serif;
        }
    </style>
</head>
<body>
    <div id="test1">font-family从第一个开始往后识别</div>
    <div id="test2">font-family从第一个开始往后识别</div>
</body>
</html>
