<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型总结</title>
    <style>
        div{
            width:300px;
            height:300px;
            background: gray;
            border: 50px solid green;
            padding:50px;
            margin:50px;
        }
    </style>
</head>
<body>
    <div>
        一个盒子,有margin,border,padding实占多少空间？<br/>
        竖直方向：height + padding-top + padding-bottom + border-top + border-bottom + margin-top + margin-bottom<br/>
        水平方向：width + padding-left + padding-right + border-left + border-right + margin-left + margin-right<br/>
    </div>
</body>
</html>
