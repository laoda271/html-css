<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用css控制border画三角形</title>
    <style type="text/css">
        div{
            height: 200px;
            background: gray;
        }
        #trip{
            width:0px;
            height:0px;
            // border表示外边距
            border-top:50px solid white;
            border-right:50px solid white;
            border-bottom:50px solid green;
            border-left:50px solid white;
        }
    </style>
</head>
<body>
    <div>
        <div id="trip"></div>
    </div>
</body>
</html>
